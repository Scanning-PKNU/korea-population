<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSV Chart Viewer</title>

  <!-- Chart.js & PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Webfont (í•œê¸€ ê¹¨ì§ ë°©ì§€) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <h2>ğŸ“Š CSV ê·¸ë˜í”„ ì‹œê°í™”</h2>

  <label>CSV ì„ íƒ: </label>
  <select id="csvSelect"></select>
  <button onclick="loadCSV()">ë¶ˆëŸ¬ì˜¤ê¸°</button>
  <br><br>

  <label>Xì¶• :</label>
  <select id="xColumn"></select>

  <label>Yì¶• :</label>
  <select id="yColumn"></select>

  <label>ê·¸ë˜í”„ :</label>
  <select id="chartType">
    <option value="bar">Bar</option>
    <option value="line">Line</option>
    <option value="pie">Pie</option>
  </select>

  <button onclick="drawChart()">ì°¨íŠ¸ ì¶œë ¥</button>

  <canvas id="myChart"></canvas>

<script>

  const baseRepo = "https://api.github.com/repos/Scanning-PKNU/korea-population/contents/data/";
  const rawBase = "https://raw.githubusercontent.com/Scanning-PKNU/korea-population/main/";

  let rows = [];
  let chart = null;

  // â­ ê¹ƒí—ˆë¸Œì—ì„œ CSV íŒŒì¼ ìë™ ëª©ë¡ ë¡œë”©
  fetch(baseRepo)
    .then(res => res.json())
    .then(files => {
      const csvFiles = files.filter(f => f.name.endsWith(".csv"));
      document.getElementById("csvSelect").innerHTML =
        `<option value="">ì„ íƒ...</option>` +
        csvFiles.map(f => `<option value="${f.path}">${f.name}</option>`).join("");
    });

  // â­ CSV íŒŒì¼ ë¡œë“œ
  function loadCSV() {
    const file = document.getElementById("csvSelect").value;
    if (!file) return alert("CSV íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");

    Papa.parse(rawBase + file, {
      download: true,
      header: true,
      encoding: "UTF-8",
      complete: function(result) {
        rows = result.data.filter(r => Object.keys(r).length > 1);

        const headers = Object.keys(rows[0]);
        document.getElementById("xColumn").innerHTML = headers.map(h => `<option value="${h}">${h}</option>`).join("");
        document.getElementById("yColumn").innerHTML = headers.map(h => `<option value="${h}">${h}</option>`).join("");

        alert("CSV ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!");
      }
    });
  }

  // â­ ì°¨íŠ¸ ì¶œë ¥
  function drawChart() {
    const xKey = document.getElementById("xColumn").value;
    const yKey = document.getElementById("yColumn").value;
    const type = document.getElementById("chartType").value;

    const labels = rows.map(r => r[xKey]);
    const values = rows.map(r => Number(String(r[yKey]).replace(/,/g, "")));

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("myChart"), {
      type: type,
      data: {
        labels: labels,
        datasets: [{
          label: `${xKey} ëŒ€ë¹„ ${yKey}`,
          data: values,
          borderWidth: 2
        }]
      },
      options: {
        plugins: { legend: { labels: { font: { family: "Noto Sans KR" } } } },
        scales: {
          x: { ticks: { font: { family: "Noto Sans KR" } } },
          y: { ticks: { font: { family: "Noto Sans KR" } } }
        }
      }
    });
  }
</script>

</body>
</html>
